<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    
    <!-- Include Socket.IO library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Include PDF.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <!-- Include the main application JavaScript file -->
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Username Overlay Section -->
    <div id="username-overlay">
        <div id="username-container">
            <h2>Enter your Username</h2>
            <input type="text" id="username-input" placeholder="Enter username">
            <button id="username-submit">Submit</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Chat Section -->
        <div class="chat-section">
            <ul id="message-list"></ul>
            <input id="message-input" placeholder="Type a message" disabled>
            <button id="send-button" disabled>Send</button>
        </div>

        <!-- Image Display Section -->
        <div class="image-section" id="image-section">
            <div id="image-container"></div>
        </div>
    </div>
</body>
</html>
