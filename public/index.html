<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Container to hold chat and image sections side by side -->
    <div class="container">
        
        <!-- Chat Section -->
        <div class="chat-section">
            <ul id="message-list"></ul>
            <input id="message-input" placeholder="message">
            <button id="send-button">Send</button>

            <!-- Drag and Drop Zone for file upload -->
            <div id="drop-zone">Drag and drop a file here</div>
        </div>

        <!-- Single Image Display Section -->
        <div class="image-section" id="image-section">
            <p>Uploaded Image</p>
            <!-- Only one image will be displayed here -->
            <div id="image-container"></div>
        </div>
    </div>
</body>
</html>
